<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="assets/img/medicine.svg" alt="Imagem de health life style" />
      </section>
      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora - IMC</h1>

          <!--Weight-->
          <div class="input-box">
            <label for="weight">Peso em Kg</label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="text" name="weight" id="weight" required />
              <span>Kg</span>
            </div>
          </div>
          <!--Height-->

          <div class="input-box">
            <label for="height">Altura em metros</label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input type="text" name="height" id="height" required />
              <span>m</span>
            </div>
          </div>
          <!--Button-->

          <button id="calculate">Calcular</button>
        </form>

        <!--Results and Infos-->

        <div id="infos" class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div id="description">
              <span></span>
            </div>
          </div>
          <div id="more-info">
            <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
              Mais informações sobre o Imc
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  </body>
</html>
